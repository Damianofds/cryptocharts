<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cryptocharts - PoC</title>
  <meta name="description" content="Show line charts of the price of a cryptocurrencies list">
  <meta name="author" content="fds">
  
  <script src="https://fastcdn.org/D3.js/3.5.6/d3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="cryptocharts.js"></script>
  
  <!-- link rel="stylesheet" href="css/styles.css?v=1.0"-->

</head>

<body>
  <select id="cryptoc_list">
    <option value="" selected></option>
    <option value="ETH">Ethereum</option>
    <option value="BTC">Bitcoin</option>
    <option value="XRP">Ripple</option>
    <option value="GNO">Gnosis</option>
  </select>
  <svg id="visualisation" width="1000" height="500"></svg>
  
  <script>
    $( "#cryptoc_list" ).change(function() {
      var str = "";
      $( "#cryptoc_list option:selected" ).each(function() {
        str += $(this).val();
      });
      var endpoint_uri = buildEndpointUri(str);
      buildChart("visualisation", endpoint_uri);
    });
    
    
  </script>
</body>
</html>
